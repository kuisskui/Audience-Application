<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Custom CSS to center text vertically */
        .center-both {
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: 100vh; /* Set a minimum height to center content vertically */
        }
    </style>
    <title>Audience</title>
</head>
<body>
    <a href="{% url 'user_profile:profile' %}">{{user}}</a>
    {% if user.is_authenticated %}
    <a href="{% url 'account_logout' %}">logout</a>
    {% else %}
    <a href="{% url 'account_login' %}">login</a>
    {% endif %}
    <div>
        <a href="{% url 'audience:dashboard' %}">dashboard</a>
    </div>
    <div>
        <a href="{% url 'audience:sports' %}">sports</a>
    </div>
    <div class="center-both">
        <div>
            <h1 class="text-center">Hello, {{page}} page!</h1>
            <p class="text-center">{{detail}}</p>
        </div>
    </div>
    <div>
        <table>
            {% for id, sport in data.items %}
            <tr><td>{{id}}</td><td><a href="{% url 'audience:sport' id %}">{{sport}}</a></td><td><a href="{% url 'audience:subscribe' id%}">subscribe</a></td></tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
